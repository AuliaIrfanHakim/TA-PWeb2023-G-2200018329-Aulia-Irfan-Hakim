<!DOCTYPE html>
<html>
<head>
  <title>Biodata Mahasiswa</title>
</head>
<body>
  <div>
    <h1>Biodata Mahasiswa</h1>
    <img src="foto.jpg" alt="Foto Mahasiswa">
   
    <form>
      <fieldset>
        <legend>Data Pribadi</legend>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama"><br>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim"><br>
        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan"><br>
        <label for="fakultas">Fakultas:</label>
        <input type="text" id="fakultas" name="fakultas"><br>
        <label for="universitas">Universitas:</label>
        <input type="text" id="universitas" name="universitas"><br>
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="hp">No. HP:</label>
        <input type="tel" id="hp" name="hp"><br>
      </fieldset>
      <input type="submit" value="Simpan">
      <input type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
